<!DOCTYPE html>
<html lang="en-us">
<head>
<meta content="en-us" http-equiv="Content-Language">
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, viewport-fit=cover" />

<title>Calculator for Ingress</title>
<meta property="og:type" content="article" />
<meta property="og:description" content="" />
<meta property="og:image" content="" />

<link rel="stylesheet" href="/style/layout.css" />
<link rel="stylesheet" href="/style/ingress.css" />
<style>
	body {width:25rem;}
/*	color	*/
	select, button {color:#ffffff; border:solid 1px #59FBEA; margin:0 0.25em;}
	select {background-color:#0c0c0c;}
	button {background-color:#004F4A; font-family:Exo, "Trebuchet MS", sans-serif;}	
	select:focus, select:hover {border-color:#EBBC4A;}
	button:focus, button:hover {background-color:#0F2225; border-color:#EBBC4A;}
	.undeployed	{border-color:#f0f0f0;}
/*	mobile ui	*/
@media (max-device-width: 480px) {
	select, button {font-size:125%;}
}
	.float {float:left;}
	:not(.float) {clear:both;}
</style>
</head>

<body>
<div id="rangecalc">
	<h2>Portal Range Calculator</h2>
	
	<section><h3>Resonators</h3>
		<form id="res">
			<span class="float"><select id="Res1"><option value="8">8</option><option value="7">7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><option hidden selected></option></select><select id="Res2"><option value="8">8</option><option value="7" selected>7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><option hidden selected></option></select><select id="Res3"><option value="8">8</option><option value="7">7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><option hidden selected></option></select><select id="Res4"><option value="8">8</option><option value="7">7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><option hidden selected></option></select></span><span class="float"><select id="Res5"><option value="8">8</option><option value="7">7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><<option hidden selected></option></select><select id="Res6"><option value="8">8</option><option value="7">7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><option hidden selected></option></select><select id="Res7"><option value="8">8</option><option value="7">7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><option hidden selected></option></select><select id="Res8"><option value="8">8</option><option value="7">7</option><option value="6">6</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option><option hidden selected></option></select></span>
		</form>
		<p id="preset">ðŸ‘‡&nbsp;Quick Select by Players<br>
			<span class="float">
				<button onclick="quickSelect('L8x1');">L8x1</button>
				<button onclick="quickSelect('L8x2');">L8x2</button>
			</span>
			<span class="float">
				<button onclick="quickSelect('L8x3');">L8x3</button>
				<button onclick="quickSelect('L8+L7');">L8+L7</button>
			</span>
		</p><br>
		<script>
			var res1 = document.getElementById("Res1");
			var res2 = document.getElementById("Res2");
			var res3 = document.getElementById("Res3");
			var res4 = document.getElementById("Res4");
			var res5 = document.getElementById("Res5");
			var res6 = document.getElementById("Res6");
			var res7 = document.getElementById("Res7");
			var res8 = document.getElementById("Res8");

			function quickSelect(btn){
				switch(btn){
					case "L8x1":
						res1.options[0].selected = true;
						res2.options[1].selected = true;
						res3.options[2].selected = true;
						res4.options[2].selected = true;
						res5.options[3].selected = true;
						res6.options[3].selected = true;
						res7.options[4].selected = true;
						res8.options[4].selected = true;
						break;
					case "L8x2":
						res1.options[0].selected = true;
						res2.options[0].selected = true;
						res3.options[1].selected = true;
						res4.options[1].selected = true;
						res5.options[2].selected = true;
						res6.options[2].selected = true;
						res7.options[2].selected = true;
						res8.options[2].selected = true;
						break;
					case "L8x3":
						res1.options[0].selected = true;
						res2.options[0].selected = true;
						res3.options[0].selected = true;
						res4.options[1].selected = true;
						res5.options[1].selected = true;
						res6.options[1].selected = true;
						res7.options[2].selected = true;
						res8.options[2].selected = true;
						break;
					case "L8+L7":
						res1.options[0].selected = true;
						res2.options[1].selected = true;
						res3.options[1].selected = true;
						res4.options[2].selected = true;
						res5.options[2].selected = true;
						res6.options[2].selected = true;
						res7.options[2].selected = true;
						res8.options[3].selected = true;
						break;
				}
			}
		</script>
	</section>
	
	<section>
		<h3>Mods</h3>
		<form id="mod">
			<span class="float"><select id="Mod1"><option value="7">VRLA</option><option value="5">SBUL</option><option value="2">LA</option><option value="1" selected></option></select><select id="Mod2" disabled class="undeployed"><option value="1.75">VRLA</option><option value="1.25">SBUL</option><option value="0.5">LA</option><option value="0" selected></option></select></span><span class="float"><select id="Mod3" disabled class="undeployed"><option value="0.875">VRLA</option><option value="0.625">SBUL</option><option value="0.25">LA</option><option value="0" selected></option></select><select id="Mod4" disabled class="undeployed"><option value="0.875">VRLA</option><option value="0.625">SBUL</option><option value="0.25">LA</option><option value="0" selected></option></select></span>
		</form>
		<p style="font-size:smaller;"><i>* Please select any VRLAs before SBULs, and any SBULs before LAs. Other orders will cause wrong results.</i></p>
		<script>
			var mod1 = document.getElementById("Mod1");
			var mod2 = document.getElementById("Mod2");
			var mod3 = document.getElementById("Mod3");
			var mod4 = document.getElementById("Mod4");

			mod1.onchange = function(){
				var selectIndex = mod1.selectedIndex;
				if (mod1.options[selectIndex].value == "1") {
					mod2.disabled = true;
					mod2.setAttribute("class","undeployed");
					mod2.options[3].selected = true;
					mod3.disabled = true;
					mod3.setAttribute("class","undeployed");
					mod3.options[3].selected = true;
					mod4.disabled = true;
					mod4.setAttribute("class","undeployed");
					mod4.options[3].selected = true;
				}else{
					mod2.disabled = false;
					mod2.removeAttribute("class");
				}
			}

			mod2.onchange = function(){
				var selectIndex = mod2.selectedIndex;
				if (mod2.options[selectIndex].value == "0") {
					mod3.disabled = true;
					mod3.setAttribute("class","undeployed");
					mod3.options[3].selected = true;
					mod4.disabled = true;
					mod4.setAttribute("class","undeployed");
					mod4.options[3].selected = true;
				}else{
					mod3.disabled = false;
					mod3.removeAttribute("class");
				}
			}

			mod3.onchange = function(){
				var selectIndex = mod3.selectedIndex;
				if (mod3.options[selectIndex].value == "0") {
					mod4.disabled = true;
					mod4.setAttribute("class","undeployed");
					mod4.options[3].selected = true;
				}else{
					mod4.disabled = false;
					mod4.removeAttribute("class");
				}
			}
		</script>
	</section>
	
	<p style="text-align:center;"><button style="font-size:150%;" onclick="calculate();">Calculate</button></p>
	<p>Link Range: <u id="range">&nbsp;&nbsp;&nbsp;</u> km.</p>
	<script>
		function calculate(){
			var sumRes = 
			parseInt(res1.options[res1.selectedIndex].value) +
			parseInt(res2.options[res2.selectedIndex].value) +
			parseInt(res3.options[res3.selectedIndex].value) +
			parseInt(res4.options[res4.selectedIndex].value) +
			parseInt(res5.options[res5.selectedIndex].value) +
			parseInt(res6.options[res6.selectedIndex].value) +
			parseInt(res7.options[res7.selectedIndex].value) +
			parseInt(res8.options[res8.selectedIndex].value);
			var sumMod = 
			Number(mod1.options[mod1.selectedIndex].value) +
			Number(mod2.options[mod2.selectedIndex].value) +
			Number(mod3.options[mod3.selectedIndex].value) +
			Number(mod4.options[mod4.selectedIndex].value);
			if (sumRes > 0) {
				var range = parseInt(160 * Math.pow(sumRes/8 , 4) * sumMod / 1000);
				document.getElementById("range").innerHTML = range;
			}
		}
	</script>
	<p style="font-size:smaller"><i>* There is also a <a href="https://docs.google.com/spreadsheets/d/1k7E8HFnY7CE5r2mdPsAdUYwGo93zK4YSYCLVeZGnNEo/edit?usp=sharing" target="_blank">spreadsheet</a> version.</i></p>
</div>
