<html lang="zh-cn">

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, viewport-fit=cover" />
    <title>PPI 计算器</title>
    <meta property="og:type" content="article" />
    <meta property="og:description" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- the icon is made by Freepik -->
    <!-- https://www.flaticon.com/authors/freepik -->
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/screen-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/screen-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/screen-16x16.png">
    <link rel="manifest" href="ppi_calc.json">
    <link rel="stylesheet" href="/style/tech.css" />
    <style>
        body {width:18em; margin:auto;}
        input {width:4em; margin:auto; background-color:#ffffff; border:solid 1px #cccccc; margin:0 0.25em; text-align:right;}
        input:focus, input:hover {background-color:#eeeeee;}
        a {text-decoration: none; }
        footer {font-size:smaller;}
    </style>
    <script src="ppi_calc.js" async></script>
</head>
<body>
    
    <p>屏幕宽度：<input id="pixelW" type="number" min="0" step="1" value=""> 像素<span id="cmW"></span></p>
    <p>屏幕高度：<input id="pixelH" type="number" min="0" step="1" value=""> 像素<span id="cmH"></span></p>
    <p>对角长度：<input id="inchD" type="number" min="0" step="0.1" value=""> 英寸<span id="cmD"></span></p>
    <h1><a href="javascript:calc();">PPI<span id="collapse">◀</span></a></h1>
    <hr>
    <p style="text-align:center; font-size:larger"><span id="result"></span><span id="tooLow"></span></p>
    <div id="recommend" style="visibility:hidden;">
        <p>建议缩放：</p>
        <table>
            <tr>
                <th></th>
                <th>更大字号</th>
                <th>更多内容</th>
            </tr>
            <tr>
                <td>缩放比例</td>
                <td id="scaleFacLgr">___%</td>
                <td id="scaleFacMore">___%</td>
            </tr>
                <tr>
                <td style="font-size:0.8em;">逻辑分辨率</td>
                <td id="resLgr">____×____</td>
                <td id="resMore">____×____</td>
            </tr>
        </table>
        <p id="thisDevice" style="visibility:inherit;">当前逻辑分辨率：<span id="cssRes">____</span></p>
    </div>
</body>
</html>
