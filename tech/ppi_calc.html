<html lang="zh-cn">

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, viewport-fit=cover" />
    <title></title>
    <meta property="og:type" content="article" />
    <meta property="og:description" content="" />
    <link rel="stylesheet" href="/style/tech.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <style>
        body {width:20em; margin:auto;}
        input {width:4em; margin:auto;}
    @media (max-device-width: 480px) {
        input, button {font-size:125%;}
    }
        input, button {background-color:#ffffff; border:solid 1px #888888; margin:0 0.25em; text-align:right;}
        input:focus, select:hover {background-color:#eeeeee; border-color:#cccccc;}
        button:focus, button:hover {background-color:#eeeeee; border-color:#000000;}
        .title a, .ui a, nav a, footer a {text-decoration: none; }
    </style>
</head>

<body>
    <h2>PPI 计算器</h2>
    <p>屏幕宽度：<input id="pixelW" type="number" min="0" step="1" value=""> 像素<span id="cmW"></span></p>
    <p>屏幕高度：<input id="pixelH" type="number" min="0" step="1" value=""> 像素<span id="cmH"></span></p>
    <p>对角线长度：<input id="inch" type="number" min="0" step="0.1" value=""> 英寸<span id="cmD"></span></p>
    <hr>
    <p> <button onclick="calc();">PPI=</button><span id="ppi"></span></p>
</body>

    
<script>
    window.onload = onload() ;
    function onload(){
        document.getElementById("pixelW").value = Math.round ( window.screen.width * window.devicePixelRatio )
        document.getElementById("pixelH").value = Math.round ( window.screen.height * window.devicePixelRatio )
/*        document.getElementById("inch").value = 
        calc()
*/    }
    function calc(){
        var pixelW = document.getElementById("pixelW").value;
        var pixelH = document.getElementById("pixelH").value;
        var inch = document.getElementById("inch").value;
        if (inch != 0) {
            var ppi = ( pixelW ** 2 + pixelH ** 2 ) ** 0.5 / inch;
            document.getElementById("ppi").innerHTML = Math.round(ppi);
            document.getElementById("cmW").innerHTML = "（" + Math.round(pixelW / ppi * 25.4) / 10 + "厘米）";
            document.getElementById("cmH").innerHTML = "（" + Math.round(pixelH / ppi * 25.4) / 10  + "厘米）";
            document.getElementById("cmD").innerHTML = "（" + Math.round(inch * 25.4) / 10 + "厘米）";
        }   else {
            var ppi = 0;
            document.getElementById("ppi").innerHTML = "请输入对角线长度！";
        }
  }
</script>

</html>
