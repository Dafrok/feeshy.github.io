<html lang="zh-cn">

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, viewport-fit=cover" />
    <title>PPI 计算器</title>
    <meta property="og:type" content="article" />
    <meta property="og:description" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/screen-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/screen-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/screen-16x16.png">
    <link rel="manifest" href="ppi_calc.json">
    <link rel="stylesheet" href="/style/tech.css" />
    <style>
        body {width:20em; margin:auto;}
        input {width:4em; margin:auto; background-color:#ffffff; border:solid 1px #cccccc; margin:0 0.25em; text-align:right;}
        input:focus, input:hover {background-color:#eeeeee;}
        .title a, .ui a, nav a, footer a {text-decoration: none; }
        footer {font-size:smaller;}
    </style>
    <script src="ppi_calc.js" async></script>
</head>
<body>
    
    <h2>PPI 计算器</h2>
    <p>屏幕宽度：<input id="pixelW" type="number" min="0" step="1" value=""> 像素<span id="cmW"></span></p>
    <p>屏幕高度：<input id="pixelH" type="number" min="0" step="1" value=""> 像素<span id="cmH"></span></p>
    <p>对角长度：<input id="inch" type="number" min="0" step="0.1" value=""> 英寸<span id="cmD"></span></p>
    <hr>
    <div style="text-align:center;">
        <h3><a href="javascript:calc();">↓ PPI ↓</a></h3>
        <p><b id="unknown" style="visibility:hidden;">请输入对角长度！</b></p>
    </div>
    <div id="recommend" style="visibility:hidden;">
        <p>物理分辨率<span id="res">________</span>，PPI为<span id="ppi">____</span>的屏幕，建议缩放设置如下：</p>
        <table>
            <tr>
                <th></th>
                <th>更大字体</th>
                <th>更多内容</th>
            </tr>
            <tr>
                <td>缩放比例</td>
                <td id="scaleFacLgr"></td>
                <td id="scaleFacMore"></td>
            </tr>
                <tr>
                <td>逻辑分辨率</td>
                <td id="resLgr"></td>
                <td id="resMore"></td>
            </tr>
        </table>
        <p id="thisDevice" style="visibility:inherit;">（当前屏幕的逻辑分辨率：<span id="cssRes"></span>）</p>
    </div>
    <p><br id="blank" hidden></p>
    <footer>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a></footer>
</body>
</html>
