<html lang="zh-cn">

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, viewport-fit=cover" />
    <title>PPI 计算器</title>
    <meta property="og:type" content="article" />
    <meta property="og:description" content="" />
    <link rel="stylesheet" href="/style/tech.css" />
    <style>
        body {width:20em; margin:auto;}
        input {width:4em; margin:auto; background-color:#ffffff; border:solid 1px #cccccc; margin:0 0.25em; text-align:right;}
        input:focus, input:hover {background-color:#eeeeee;}
        .title a, .ui a, nav a, footer a {text-decoration: none; }
    </style>
</head>

<body>
    <h2>PPI 计算器</h2>
    <p>屏幕宽度：<input id="pixelW" type="number" min="0" step="1" value=""> 像素<span id="cmW"></span></p>
    <p>屏幕高度：<input id="pixelH" type="number" min="0" step="1" value=""> 像素<span id="cmH"></span></p>
    <p>对角长度：<input id="inch" type="number" min="0" step="0.1" value=""> 英寸<span id="cmD"></span></p>
    <hr>
    <h2 style="text-align:center;"><a href="javascript:calc();">PPI = </a><span id="ppi"></span></h2>
</body>

    
<script>
    window.onload = onload() ;
    function onload(){
        document.getElementById("pixelW").value = Math.round ( window.screen.width * window.devicePixelRatio )
        document.getElementById("pixelH").value = Math.round ( window.screen.height * window.devicePixelRatio )
/*        document.getElementById("inch").value = 
        calc()
*/    }
    function calc(){
        var pixelW = document.getElementById("pixelW").value;
        var pixelH = document.getElementById("pixelH").value;
        var inch = document.getElementById("inch").value;
        if (inch != 0) {
            var ppi = ( pixelW ** 2 + pixelH ** 2 ) ** 0.5 / inch;
            document.getElementById("ppi").innerHTML = Math.round(ppi);
            document.getElementById("cmW").innerHTML = "，" + Math.round(pixelW / ppi * 254) / 100 + " 厘米";
            document.getElementById("cmH").innerHTML = "，" + Math.round(pixelH / ppi * 254) / 100  + " 厘米";
            document.getElementById("cmD").innerHTML = "，" + Math.round(inch * 254) / 100 + " 厘米";
        }   else {
            var ppi = 0;
            document.getElementById("ppi").innerHTML = "请输入对角长度！";
        }
  }
</script>

</html>
