<title>给我爱的人</title>

<link rel="stylesheet" type="text/css" href="/style/fonts.css" />

<body>

<div class="text-center">

<p>时光小人在印刷品上跳舞</p>
<p>我在桌前扒进最后一粒米</p>
<p>即将打烊的食堂散落着不多的客人</p>
<p>平面伸了个懒腰突然变得立体</p>
<br />
<p>abc地的风夹着不同的味道</p>
<p>做得挺咸呵</p>
<p>免费汤也不热了</p>
<p>阳光挂着许多种颜色</p>
<br />
<p>pqr时的体温差异明显</p>
<p>“回忆过去，痛苦的相思”</p>
<p>我不是赖这儿不走只想呆着消化消化</p>
<p>你的笑像蚁群经过洗劫了我的脑</p>
<br />
<p>有种美你摸不到直到你去尝试</p>
<p>就好比你没用过便说不出侧滑全键盘的优势</p>
<p>“胶卷、信已寄出请查收”</p>
<p>菲林和邮戳是我戒不掉的毒品</p>
<br />
<p class="date">12/11/21，大学之道</p>

</div><br /><br /><br />
