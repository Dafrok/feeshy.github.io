<p>白矮 枯草 蝉蜕</p>
<p>蜂巢 座椅 逝水</p>
<br />
<p>记忆是一间旅馆</p>
<p>我们是匆匆的房客</p>
<p>是雨降落在窗帘</p>
<p>记忆是压缩的弓</p>
<br />
<p>熔成浆的岩石</p>
<p>聚成珠的沙粒</p>
<p>似曾相识</p>
<p>历历在目</p>
<br />
