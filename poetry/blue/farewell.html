<div class="text-center">
<p>我们发誓永不相见</p>
<p>直到江河倒流 湖海枯干</p>
<p>树木积成泥炭 泥炭化为尘埃</p>
<p>直到记忆泛黄 数据回归沙滩</p>
<p>牙齿掉光 味蕾在餐盘中褪色</p>
<p>接下来的一到一万年</p>
<p>我们将在天涯的两端流浪</p>
<p>偶尔于世界的尽头重逢</p>
<p>执手相看 长亭对饮</p>
<p>暮霭沉沉 芳草连天</p>
<p class="date">16/1/11</p>
<p hidden class="date" style="text-align: justify;"><em>注：＂味蕾＂是照搬四五年前形容泡菜的一句＂陈旧的味道在墙面褪色＂，不过那首实在太烂，全文已经不可考了</em></p>
