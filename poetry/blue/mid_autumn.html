<div class="text-center">

<p>哐切哐切，我在旷野上飞奔</p>
<p>窗外一面奇怪的镜子</p>
<p>跟着我，甩不掉</p>
<br />
<p>摊在地图上的沙粒</p>
<p>正以奇妙的方式汇聚</p>
<p>发出摩擦声响</p>
<br />
<p>气温和方言，故乡的食物令他们怀念</p>
<p>熟悉的场景把他们拖入旧日疯癫</p>
<p>镜子滴落一滴露水而更圆</p>
<br />
<p>十八小时后你将与狼人共饮</p>
<p>你当预留此刻的眼泪</p>
<p>在某一分钟内挥霍一空 </p>
<br />
<p class="date">12/9/29(或30)</p>
