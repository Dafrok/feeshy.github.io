<body>

<div class="text-center">
<p><strong>惊醒</strong></p>
<p>仿佛再不呼吸<br />
生命便无法继续</p>
<p><strong>日子</strong></p>
<p>周期性重复的轨迹<br />
偶尔被新念头搅乱</p>
<p><strong>理想</strong></p>
<p>终于——<br />
迷失在柴米油盐的尘埃里</p>
<p><strong>前景</strong></p>
<p>明朗如玻璃体里的絮状物<br />
近日持续降温，渐渐觉得冷了</p>
<p><strong>预热</strong></p>
<p>羞于同心上人做的<br />
先同朋友试验</p>
<p><strong>默契</strong></p>
<p>你不说思念我，我便不思念你<br />
却也不尽然。猜你也是这样</p>
<p><strong>并不是重点</strong></p>
<p>我应该更经常地去接触海<br />
我不会游泳</p>
<p><strong>心思</strong></p>
<p>不要乱猜<br />
你不可能都搞清楚的</p>
<br />
</div>
