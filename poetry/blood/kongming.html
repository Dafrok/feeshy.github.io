<div class="auto-style1">

<p>树影嶙峋，地下含混歌声：</p>
<p>“想埋能埋就能埋”</p>
<p>舞台的发条暗中滑脱</p>
<br />
<p>明暗已于幕后完成换位</p>
<p>你载了小剂量的勇气</p>
<p>以深情的眼神俯察灯火</p>
<br />
<p>若欲颠簸中继续此行</p>
<p>须知下一罐燃料正是你我</p>
<br />
<p class="date">1st edition: 12/1/5<br />update: 14/11/13<br />update2: 15/9/7</p>
