<a href="http://blog.sina.com.cn/s/blog_4f295dd40100wk3t.html">和蔌弦：《除夕之夜》</a>
<div class="text-center">

<p>果实丰腴，盘中任人宰割</p>
<p>舌尖在果酒里游泳，细胞膜渐渐溶解</p>
<p>祝福于聒噪中被传递</p>
<p>红色雪片纷飞</p>
<p>心数秒跳动百次</p>
<p>硝烟营造一种温馨</p>
<p>水汽在镜片留下密集唇印</p>
<p>这世界的热情被另一个世界衬托</p>
<p>新的年轮开始转动</p>
<p>如果要</p>
<p>活着，以比火更红的姿态</p>
<p>就该挑起一场不流泪的战争</p>
<p>谁立到最后</p>
<p>谁笑得最好</p>
<p class="date">12/1/24</p>
