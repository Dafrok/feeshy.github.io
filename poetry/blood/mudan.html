<div class="text-center">
<p>一种隐秘的痛苦周期性来访</p>
<p>这一簇粉红的序曲之后</p>
<p>将有更多的事物在绿色火焰下苏醒</p>
<p>洪流冲击着紧锁的园门</p>
<p>乐曲的节奏舒张又收缩</p>
<p>如越旋越快的星球</p>
<p>在不断加剧的疼痛中</p>
<p>一种全新的喜悦降生</p>
<p>我们以痛冠之：痒</p>
