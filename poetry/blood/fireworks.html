<div class="text-center">

<p>在新一轮的爆炸中</p>
<p>蘑菇云溅湿了你的袖口</p>
<p>下一秒钟，显然</p>
<p>裁判会再次吹响口哨</p>
<br />
<p>看那个坐在角落的迟到者</p>
<p>快向他投掷一万只空瓶</p>
<p>哦，收起你那高山流水般的眼神</p>
<p>莫使金樽空对月</p>
<br />
<p>篝火噼啪跳舞</p>
<p>哑巴不经意被盲人踏碎</p>
<p>你狂欢</p>
<p>切莫倒下</p>
<p>徒增今夜又一个微不足道的高潮</p>
<br />
<p class="date">2013.正月十四.方楼<br />
2017.3 二次修改</p>
