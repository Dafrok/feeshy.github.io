<div class="text">

<p>抬头对视</p>
<p>遥远的你微笑，眯眼</p>
<p>像散放墨盘的珍珠</p>
<p>如银盐和沙砾</p>
<p>梦幻的随机分布</p>
<br />
<p>化妆镜遗忘在水中</p>
<p>我苍白的思念</p>
<p>歪歪斜斜地射进来</p>
<p>会不会变得</p>
<p>多彩，足够唤醒你对过去的憧憬？</p>
<br />
<p>昨夜风暴肆虐，痕迹被新雪掩埋</p>
<p>留声机空转，模糊对话在房间回响</p>
<p>潮汐滋润了</p>
<p>活火山忆起空气的透明</p>
<p>同水的清新</p>
<p>不是一种味道</p>
<p class="date">13/2/3</p>
