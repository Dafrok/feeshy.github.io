<p>在湿漉漉的月光下你们重逢</p>
<p>你们亲吻对方的眼眸和脖颈</p>
<p>你们从江流中跃出，翻腾</p>
<p>沐在一片纯白的真空中</p>
<p>与迎面飞来的粒子交换动量</p>
<p>落下，又在想象中的麦田里打滚</p>
<p>你们互说情话</p>
<p>像暗恋多年的男女又像初识</p>
<p>你们</p>
<p>一个抚着另一个的鬃毛</p>
<p>在冰天雪地里踏腻了人转而踏一</p>
<p>你们在树影炽灼的草坪告别</p>
<p>并肩走进地平线</p>
<p>拉拉尾巴</p>
<p>相约吞下明天的太阳</p>
