<title>黏黏的</title>

<link rel="stylesheet" type="text/css" href="/style/fonts.css" />

<body>

<div class="text-center">
<p>咸咸，温温，软软</p>
<p>见面礼着实让人意外</p>
<p>路口倾空自己</p>
<p>喜悦是一团朦胧的水汽</p>
<br />
<p>断桥哆嗦得直跺脚</p>
<p>在我头顶撒了泡尿</p>
<p>模糊在视野冷凝</p>
<p>暖暖是一团朦胧的水汽</p>
<br />
<p>帆承誉，石承辱</p>
<p>碧色泛白而消失于无</p>
<p>沉默是一团朦胧的水汽</p>
<br />
<p>闭目行，睁目归</p>
<p>无尽的雾气弥漫路途</p>
<p>小嗨是一团朦胧的水汽</p>
<p class="date">13/7/15</p>
</div><br /><br /><br />
