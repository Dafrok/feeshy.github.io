<body>

<div class="text-center">
<p>树叶吃掉垂落的日光</p>
<p>蚂蚁吃掉糖渍</p>
<br />
<p>被单吃掉风和日历</p>
<p>吐出香喷喷的气息</p>
<p>花土吃掉眼泪和雨丝</p>
<p>也没有长出很多小鱼</p>
<br />
<p>蛐蛐吃掉我的夏天</p>
<p>又因食物短缺渐鸣渐息</p>
<p>一切声音被一个梦吃掉</p>
<p>接着公鸡吃掉梦</p>
<br />
<p>时光被等也等不来的车吃掉</p>
<p>我被时光吃掉</p>
<br />
<p class="date">12/9/1 午睡</p>
