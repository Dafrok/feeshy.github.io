<div class="text-center">
	<p>主体被分食</p>
	<p>其余闪烁其词</p>
	<p>忽明忽暗如磷火</p>
	<p>思想糜</p>
	<p>于宰割中化为虚空</p>
	<br />
	<p>水滴落入红铁</p>
	<p>尘埃落入森林</p>
	<p>	我落入梦境</p>
	<br />
	<p>紧张</p>
	<p>沉睡喧宾夺主</p>
	<p>张弓，张弓，张弓...</p>
	<br />
	<p class="date">14/4/6</p>
